<!DOCTYPE html>
<html>
  <head>
    <title>Mockup Home</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/stylesheet.css" />
  </head>
  <body>
    <section id="header">
      <div id="home">HOMEPAGE</div>
      <div id="other-text"><p>placeholder text here</p></div>
      <div id="images-and-text">
        <img class="images" />
        <img class="images" />
        <img class="images" />
      </div>
      <div id="tell-me-more-button"><button>Tell Me More</button></div>
      <div id="line-break"><p class="quote">a really good quote here</p></div>
    </section>
    <section id="main">
      <div class="left-side"></div>
      <div class="right-side"></div>
    </section>
    <!--middle section-->
    <section id="footer">
      <div class="questions">Questions or comments? Get in touch with us!</div>
      <div class="input"></div>
      <div class="textarea"></div>
    </section>
    <!--footer-->
  </body>
</html>
